
{% extends 'iacademy/base.html' %}
{% block content %}
{% load static %}


<div class="conteiner-fluid text-center">
    <img src="{% static 'images/logo.jpg' %}" style="max-width: 200px; max-height: 200px;" alt="logo">
  </div>
  
  


    <div class="container d-flex align-items-center mt-5">
        <div class="col-md-5 mx-auto">
            <div class="card" style="background-color: #f2f2f2;">
                <div class="card-header text-white" style="background-color: #355761;">
                    <h3 class="card-title text-center">Staff Login</h3>
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label>Username</label>
                            {{ form.username }}
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            {{ form.password }}
                        </div>
                        <button type="submit" class="btn btn-success custom-btn btn-block">Accedi</button>
                        {% if form.errors %}
                            <div class="alert alert-danger" role="alert">
                                {{ form.errors }}
                            </div>
                        {% endif %}
                    </form>
                </div>
                <div class="card-footer text-center">
                    <a href="">Hai dimenticato la password?</a>
                </div>
                <div class="card-footer text-center">
                    <a href="">Torna alla Home</a>
                </div>
            </div>
        </div>
    </div>



        
{% endblock %}
