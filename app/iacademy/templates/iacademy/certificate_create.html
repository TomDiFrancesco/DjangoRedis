{% extends 'iacademy/base.html' %}
{% block content %}

<h3 class="ml-3 p-2">Registra un nuovo certificato</h3>
<div class="conteiner ml-3 mr-3">
    <hr>
</div>


        <div class="conteiner p-3">
            <form class="bg-light p-2 m-auto" method="post" action="{% url 'certificate-create' %}">
                {% csrf_token %}
        
                <div class="form-group">
                    <label>Nome</label>
                    {{ form.name }}
                </div>
                <div class="form-group">
                    <label>Cognome</label>
                    {{ form.surname }}
                </div>
                <div class="form-group row">
                    <div class="col-2">
                    <label>Data di nascita</label>
                    {{ form.date_of_birth }}
                    </div>
                </div>           
                <div class="form-group">
                    <label>Voto</label>
                    {{ form.grade }}
                </div>
                <div class="form-group">
                    <label>Qualifica</label>
                    {{ form.subject }}
                </div>
                {% if form.errors %}
                <div class="alert alert-danger" role="alert">
                        {{ form.errors }}
                </div>
                {% endif %}
                <button class="btn btn-block btn-secondary" type="reset">Reset</button>
                <button class="btn btn-block btn-success" type="submit">Conferma</button>
            </form>
        </div>
    </div>

    <div class="container ml-3 mr-3">
        <a href="{% url 'certificate-list' %}" class="btn btn-dark btn-sm">&laquo; Torna alla lista certificati</a>
      </div>

{% endblock %}
